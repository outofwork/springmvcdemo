plugins {
    id 'java'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.0.9'
    implementation group: 'org.springframework', name: 'spring-web', version: '6.0.9'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '3.1.0'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.6'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.0'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:2.0.0'

}